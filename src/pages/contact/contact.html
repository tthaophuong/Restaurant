<ion-content class="background-decorate" padding>
  <div class="contact">
    <div class="phone-container">
      <div class="phone">
        <h5> MAKE A RESERVATION</h5>
        <p>
          <ion-icon name="call"></ion-icon> +(0123)2341241</p>
      </div>
      <div class="phone">
        <h5> PRIVATE EVENTS</h5>
        <p>
          <ion-icon name="call"></ion-icon> +(0123)2341241</p>
      </div>
      <div class="phone">
        <h5> VISIT US</h5>
        <p>
          <ion-icon name="pin"></ion-icon> 24 Hai Bà Trưng</p>
      </div>
      <a href="https://www.google.com/maps/place/24+Hai+B%C3%A0+Tr%C6%B0ng,+Tr%C3%A0ng+Ti%E1%BB%81n,+Ho%C3%A0n+Ki%E1%BA%BFm,+H%C3%A0+N%E1%BB%99i,+Vi%E1%BB%87t+Nam/@21.0248411,105.8511524,17z/data=!3m1!4b1!4m5!3m4!1s0x3135abeb59cb0bd7:0xe2f7606bec3ece7e!8m2!3d21.0248411!4d105.8533411">
        <img src="./assets/imgs/foody-map-58452_21-0069190000000_105-8395720000000.jpg" alt="">
      </a>
    </div>
    <div class="messages">
      <h3>
        <b> Send a messages</b>
      </h3>
      <br/>
      <ion-item>
        <ion-input type="text" placeholder="Your name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input type="text" placeholder="Your email address" [(ngModel)]="address"></ion-input>
      </ion-item>
      <br/>
      <ion-item>
        <ion-input type="text" placeholder="Your message" [(ngModel)]="message"></ion-input>
      </ion-item>
      <button ion-button inline (click)="sendMessage()">Send messages</button>
    </div>
  </div>
</ion-content>

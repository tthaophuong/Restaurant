<ion-content class="background-decorate" padding>
  <div class="food-detail">
    <div class="picture a3-container-center">
      <img src="./assets/imgs/restaurant-gallery-4.jpg" alt=""> </div>
    <div class="food-container">
      <div class="name-component">
        <h3>pizza</h3>
        <P>mushrooms, corn, beef, onions, cheese</P>
      </div>
      <div class="cost">$40</div>
    </div>
    <div class="request">
      <ion-item>
        <ion-input type="text" placeholder="Special request"></ion-input>
      </ion-item>
    </div>
    <div class="food-container">
      <h3>Quantity</h3>
      <div class="number">
        <ion-icon name="remove-circle" id="minus" (click)="removeFood()"> </ion-icon>
        <ion-label block id="result">{{number}}</ion-label>
        <ion-icon name="add-circle" id="bonus" (click)="addFood()"> </ion-icon>
      </div>
    </div>
    <div class="btn">
      <button ion-button block>
        <ion-icon name="add"></ion-icon>
        Add to order now</button>
    </div>

  </div>
</ion-content>
